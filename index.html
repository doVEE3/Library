<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0d5614d002.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title> Library </title>
</head>
<body>
 

    <div class="overlay"> </div>

  <form class="overlay-form-cont">
    <h1 class="add-new"> Add new book </h1>
    <input type="text" class="title" placeholder="Title" required>
    <input type="text" class="author" placeholder="Author" required>
    <input type="text" class="pages" placeholder="Pages" required>
    <div class="isread-cont">
        <label for="is-read"> Have you read it </label>
        <input type="checkbox" id="is-read" name="is-read">
    </div>
    <button type="submit" class="submit"> Submit </button>
  </form>

   <div class="container">
    <div class="header"> 
        <p> LIBRARY </p> 
        <i class="fa-solid fa-plus addIcon"> </i>
    </div>
    <div class="main-cont"> </div>
   </div>

  <div class="overlay"> </div>


    <script src="script.js"> </script>
    </body>
</html>
